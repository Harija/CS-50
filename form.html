<!DOCTYPE html>
<html>
  <head>
    <title>Form fill</title>
  </head>
  <body>
    <form>
      <div>
        <input name="name" type="text" placeholder="Name">
        <input type="password" name="password" placeholder="Password">

      </div>
      <div>
        Favourite color?
        <input type="radio" name="colour" value="red">Red
        <input type="radio" name="colour" value="blue">Blue
        <input type="radio" name="colour" value="black">Black
        <input type="radio" name="colour" value="pink">Pink
        <input type="radio" name="colour" value="All colours">All colours

      </div>
      <div>
        <input list="countries" name="country" placeholder="Country">
        <datalist id="countries">
        <option value="India">
        <option value="Indonesia">
        <option value="Italy">
        <option value="Iran">
        <option value="Canada">
        </datalist>

      </div>

    </form>

  </body>
</html>
